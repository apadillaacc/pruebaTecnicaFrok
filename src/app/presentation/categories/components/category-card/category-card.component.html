@if (category) {
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        {{ category.name }}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button fill="clear" (click)="editCategory()">Editar</ion-button>
      <ion-button fill="clear" (click)="deleteCategory()">Eliminar</ion-button>
    </ion-card-content>
  </ion-card>
  }
